<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/signup-login.css">
    <script src="https://kit.fontawesome.com/c651a168b0.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: #0AFD6E;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            outline: none;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #FD6E0A;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0AFD6E;
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .svg-icon {
            width: 30px;
            height: 30px;
            fill: white;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="connect.php" method="post">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required />
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required />
            </div>
            <div class="form-group">
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
            </div>
            <button type="submit" class="btn-primary">Create Account</button>
        </form>
        

        <div class="footer-links">
            <p>Already have an account? 
                <a href="#" onclick="toggleLogin()">Login</a>
            </p>
        </div>
    </div>

    <div class="container" style="display: none;" id="loginContainer">
        <h2>Login</h2>
        <form action="login.php" method="post">
            <div class="form-group">
                <input 
                    type="email" 
                    name="loginEmail" 
                    placeholder="Email" 
                    required />
            </div>
            <div class="form-group">
                <input 
                    type="password" 
                    name="loginPassword" 
                    placeholder="Password" 
                    required />
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <div class="footer-links">
            <p>Don't have an account? <a href="#" onclick="toggleLogin()">Sign Up</a></p>
        </div>
    </div>

    <script>
        function toggleLogin() {
            const loginContainer = document.getElementById('loginContainer');
            const mainContainer = document.querySelector('.container');

            mainContainer.style.display = mainContainer.style.display === 'none' ? 'block' : 'none';
            loginContainer.style.display = loginContainer.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>

</html>
